<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="weather">
      <h3 class="weather__app-brand">weatherY</h3>
      <div class="weather__app">
        <div class="weather__app-tempDetail">
          <h1 class="weather__app-temp">20&deg;C</h1>
          <div class="weather__app-city-time">
            <h1 class="weather__app-city-time-name">Dubai</h1>
            <small>
              <span class="weather__app-time">06:09 Monday Sep 19</span>
            </small>
          </div>
          <div class="weather__app-condition">
            <img
              src=""
              alt="Weather Condition"
              width="50"
              height="50"
              class="weather__app-icon"
            />
            <span class="weather__app-condition-text">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="weather__app-panel">
        <input
          type="text"
          class="weather__app-panel_input"
          id="input"
          placeholder="Search location..."
        />
        <button class="weather__app-panel_button" id="button">
          <i class="fas fa-search"></i>
        </button>
        <ul class="weather__app-panel_cities">
          <li class="weather__app-city">New York</li>
          <li class="weather__app-city">California</li>
          <li class="weather__app-city">Paris</li>
          <li class="weather__app-city">Tokyo</li>
        </ul>

        <ul class="weather__app-panel_cities-details">
          <h4 class="weather__app-panel_header">Weather details</h4>
          <li class="weather__app-panel_details">
            <span>Cloudy</span>
            <span class="weather__app-panel-cloudy">89%</span>
          </li>
          <li class="weather__app-panel_details">
            <span>Humidity</span>
            <span class="weather__app-panel-humidity">63%</span>
          </li>
          <li class="weather__app-panel_details">
            <span>Wind</span>
            <span class="weather__app-panel-wind">8km/h</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
